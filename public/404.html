<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>響-Kyo- 公式サイト</title>
  <script>
    // GitHub Pages SPA対応
    // 画像・CSS・JSなどのアセットファイルは除外し、HTMLルートのみリダイレクト
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      
      // 拡張子チェック：画像、CSS、JS、フォントなどは除外
      var isAsset = /\.(jpg|jpeg|png|gif|webp|svg|css|js|json|woff|woff2|ttf|eot|ico)$/i.test(path);
      
      // images/などのディレクトリも除外
      var isImagePath = /\/(images|assets|fonts)\//i.test(path);
      
      if (!isAsset && !isImagePath) {
        // SPAルートの場合のみリダイレクト
        // GitHub Pagesのサブディレクトリ構造に対応
        var basePath = '/official-website-project-kyo/';
        var redirect = path.replace(basePath, '/');
        if (search) {
          redirect += search;
        }
        sessionStorage.setItem('redirect', redirect);
        window.location.replace(basePath);
      } else {
        // アセットファイルの場合は404エラーを表示
        document.write('<h1>404 - File Not Found</h1>');
        document.write('<p>The requested file could not be found.</p>');
      }
    })();
  </script>
</head>
<body>
</body>
</html>
